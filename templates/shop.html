<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop | Flex by Dramin</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <h1>Flex by Dramin Shop</h1>
    <p>Available Products</p>

    {% if products %}
        <div class="product-list">
            {% for product in products %}
                <div class="product-card">
                    <h3>{{ product.name }}</h3>
                    <p><strong>Price:</strong> {{ product.price }}</p>
                    <p><strong>Stock:</strong> {{ product.stock }}</p>
                    <p>{{ product.description }}</p>

                    <form action="/order/{{ product.id }}" method="POST">
                        <input type="text" name="customer_name" placeholder="Your Name" required>
                        <input type="text" name="customer_phone" placeholder="Phone Number" required>
                        <input type="text" name="customer_location" placeholder="Location" required>
                        <button type="submit">Order Now</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No products available at the moment.</p>
    {% endif %}

    <br>
    <a href="/">Back to Home</a>

</body>
</html>
